<!-- chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
           background-color: #afb1f4;
        }
        


        #chat-container {
            border-top-left-radius: 100%;
            border-top-right-radius:100%;
            border-bottom-right-radius: 100%;
            width: 40px;
            height: 40px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color:indigo;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        #chat-response {height: 75px;}

        #chat-container.closed {
            width: 60px;
            height: 40px;
            background-color:rgba(194, 200, 237, 0.958);
            right: 100px;
        }

        #chat-messages {
            display: none;
            width: 400px;
            height: 520px; /* Adjusted height */
            position: fixed;
            bottom: 10px;
            right: 30px;
            background-color: #afb1f4; /* Adjusted background color */

            border: 1px solid #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        #chat-messages.open {
            display: block;
        }

        #header-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #bebfdd;
            border-bottom: 1px solid #000;
            color: darkslategray;
            font-weight: bolder;
        }

        #user-input {
            background-color: #afb1f4; /* Adjusted background color */
            
            display: flex;
            flex-direction:row;
            margin-top: 300px;
            border: 1px solid #ccc;
            content: normal;
            width: 95%;
            padding: 10px;
        }

        #user-input input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: black;
            background-color: #cecfde; /* Adjusted background color */

            width: 75%;
        }

        #user-input button {
            width: 20%;
            border-width: 1px;
            border-radius: 3px;
            cursor: pointer;
            background-color:initial;
            color: #161ba4;
            margin-right: 5px;
            content: '\274A';
            font-size: 20px;
            font-weight: bold;
            padding: 0px;

        }
       
        #close-button,
        #minimize-button {
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }
        .heading {text-align: center;
                  margin-top: 22.5px;
                  background-color: #afb1f4;
        }

        img {width: 931px;
            height: 474.2px;
           }

    </style>
    <title>Chatbot-4</title>
</head>
<body>
    <div class="heading">
        <h3>WELCOME TO SHIBLEE COLLEGE</h3>
    </div>

    <div>
        <img src="m7.jpg" alt= "photo of ubaid">
    </div>


<!-- -->
<!-- chatbot window starts from here -->
<div id="chat-container" onclick="toggleChat()">Help</div>
<!-- part1-chat bot header starts from here.-->
    <div id="chat-messages" class="closed">
        <div id="header-bar">
            <span>Shiblee help</span>
            <div>
                <span id="close-button" onclick="toggleChat()">âœ–</span>
            </div>
        </div>
<!-- part2-chat bot answers area starts from here.-->
<!-- Placeholder paragraph -->
                <p id="resp-tag">  {{}}  </p>
               
               

<!-- part3-chat bot input starts from here.-->
        <div id="chat-response"></div>
            <div id="user-input">
                 <input type="text" id="user-message" name="user-question" placeholder="Ask me anything..." >
                 <button onclick="sendMessage()">&#10148</button>
            </div>
      


</div>

    <script>
        function toggleChat() {
            var chatContainer = document.getElementById('chat-container');
            var chatMessages = document.getElementById('chat-messages');
            chatContainer.classList.toggle('closed');
            chatMessages.classList.toggle('closed');
            chatMessages.classList.toggle('open');
        }

        function minimizeChat() {
            var chatMessages = document.getElementById('chat-messages');
            chatMessages.classList.toggle('minimized');
        }

        function sendMessage() {
            var userMessage = document.getElementById('user-message').value;
            var chatResponse = document.getElementById('chat-response');
            
            // Send user message to Flask backend
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle chatbot response
                chatResponse.innerHTML += '<p>User: ' + userMessage + '</p>';
                chatResponse.innerHTML += '<p>Chatbot: ' + data.response + '</p>';
            });
        }
    </script>



</body>
</html
